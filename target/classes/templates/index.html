<html xmlns:th="http://www.thyameleaf.org">
    <head>
        <title>Exchange</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <body>
    <div class="container">
        <div class="row m-4 bg-warning p-2">
            <div class="col">
                <form id="conversion" class="form-inline" method="get" action="/exchange">
                    <input type="text" class="form-control" name="id" placeholder="id user" required>
                    <input type="text" class="form-control" name="sum" placeholder="сумма" required>
                    <select name="currency" class="custom-select">
                        <option value="ruble" selected>рубль</option>
                        <option value="dollar" >доллар</option>
                        <option value="euro">евро</option>
                    </select>
                    <select name="targetCurrency" class="custom-select">
                        <option value="ruble">рубль</option>
                        <option value="dollar" selected>доллар</option>
                        <option value="euro">евро</option>
                    </select>
                    <button class="btn btn-secondary offset-1">конвертировать</button>
                </form>
            </div>
        </div>

        <div class="row m-4">

            <form class="form-inline" action="/stats/conversion" method="get">
                <label class="col-form-label ">Пользователи, запросившие конвертацию больше </label>
                <input class="form-control" type="text" size="8" name="sum" placeholder="сумма">
                <select name="currency" class="custom-select">
                    <option value="ruble" selected>рубль</option>
                    <option value="dollar" >доллар</option>
                    <option value="euro">евро</option>
                </select>
                <button class="btn btn-secondary">найти</button>
            </form>
        </div>

        <div class="row  m-4 bg-warning  p-2">
            <form class="form-inline" action="/stats/total" method="get">
                <label class="col-form-label ">Пользователи, суммарный запрошенный объём которых больше  </label>
                <input class="form-control" type="text" size="8" name="sum" placeholder="сумма">
                <select name="currency" class="custom-select">
                    <option value="ruble" selected>рубль</option>
                    <option value="dollar" >доллар</option>
                    <option value="euro">евро</option>
                </select>
                <button class="btn btn-secondary">найти</button>
            </form>
        </div>
        <div class="row m-4">
            <div class="col">
                <form action="/stats/popular"  method="get" >
                    <button class=" btn btn-secondary">Рейтинг направлений конвертации валют по популярности</button>
                </form>

            </div>
        </div>
    </div>

    </body>
</html>
